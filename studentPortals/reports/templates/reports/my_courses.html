{% extends 'reports/base.html' %}
{% block content %}
<h2>My Courses</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>Name</th>
        <th>Code</th>
        <th>Lecturer</th>
        <th>Review</th>
    </tr>
    {% for course in courses %}
    <tr>
        <td>{{ course.name }}</td>
        <td>{{ course.code }}</td>
        <td>{{ course.lecturer }}</td>
        <td>
            <a href="{% url 'submit_review' course.id %}">Submit/Edit Review</a>
        </td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
